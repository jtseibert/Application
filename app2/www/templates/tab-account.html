<ion-view view-title="Streaming Services">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="services.soundCloud">
        SoundCloud
    </ion-toggle>
    <ion-toggle  ng-model="services.spotify">
        Spotify
    </ion-toggle>
    <ion-toggle  ng-model="services.appleMusic">
        Apple Music
    </ion-toggle>
    <ion-toggle  ng-model="services.youtubeMusic">
        Youtube Music
    </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
