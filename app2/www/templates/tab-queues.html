<ion-view view-title="PlayLists">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="queue in queues" type="item-text-wrap" href="#/tab/queues/{{queue.id}}">
        <img ng-src="{{queue.face}}">
        <h2>{{queue.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(queue)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    <br>
    <div style="text-align: center;">
      <button class="button button-calm" style="position: middle;" ng-click="showPopup()">
        <p style="color: white; font-weight: bold; font-size: 30px; margin-bottom: 5px;">+</p>
      </button>
     <!--  <button class="button button-dark" ng-click="showPopup()">
      show
    </button> -->
    </div>
  </ion-content>
</ion-view>
