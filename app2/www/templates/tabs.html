<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Queues Tab -->
  <ion-tab title="PlayLists" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/queues">
    <ion-nav-view name="tab-queues"></ion-nav-view>
  </ion-tab>

<!-- Groups Tab -->
  <ion-tab title="Groups" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/groups">
    <ion-nav-view name="tab-groups"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Streaming Services" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Create Queue Tab -->
  <ion-tab title="Create PlayList" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/createQueue" hidden="true">
    <ion-nav-view name="create-Queue"></ion-nav-view>
  </ion-tab>

  <!-- Create Group Tab -->
  <ion-tab title="Create Group" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/createGroup" hidden="true">
    <ion-nav-view name="create-Group"></ion-nav-view>
  </ion-tab>

</ion-tabs>
