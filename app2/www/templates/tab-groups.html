<ion-view view-title="Groups">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="group in groups" type="item-text-wrap" href="#/tab/groups/{{group.id}}">
        <img ng-src="{{group.face}}">
        <h2>{{group.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(group)">
          Disband
        </ion-option-button>
      </ion-item>
    </ion-list>
    <br>
    <div style="text-align: center;">
      <button class="button button-calm" style="position: middle;" ng-click="showPopup()">
        <p style="color: white; font-weight: bold; font-size: 30px; margin-bottom: 5px;">+</p>
      </button>
    </div>
  </ion-content>
</ion-view>
